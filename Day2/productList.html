<html>
    <head>
        <script>
            function goBack()
            {
                window.history.back();
            }
            function goForward()
            {
                window.history.forward();
            }
            function goTo()
            {
                window.history.go(-1);
            }
        </script>
    </head>
    <body>
        <button onclick="goBack()">Go Back</button>
        <button onclick="goForward()">Go Forward</button>
        <button onclick="goTo()">Go To</button>
        
        <h1>Product List</h1>
        <ul>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Eraser</li>

        </ul>
        <a href="contactUs.html">Contact Us</a>
    </body>
</html>
