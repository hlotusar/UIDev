<html>
    <head>
        <style>
            h1{
                text-shadow: 2px 2px;
            }
            h2{
                text-shadow: 2px 2px blue;
            }
            h3{
                text-shadow: 2px 2px 5px blue;
            }
            h4{
                color: white;
                text-shadow: 2px 2px 5px #000000;
            }
            h5{
                text-shadow: 0 0 3px #FF0000;
            }
            h6{
                text-shadow: 0 0 3px #0000ff;
            }
        </style>
    </head>
    <body>
        <h1>Header1</h1>
        <h2>Header2</h2>
        <h3>Header3</h3>
        <h4>Header4</h4>
        <h5>Header5</h5>
        <h6>Header6</h6>
    </body>
</html>
