<html>
    <head>

    </head>
    <body>
        <h2>Arrow Function with parameter Demo</h2>
        <p id="demo"></p>

        <script>
            var hello;
            
            //Arrow function without return
            hello=(name)=>"hello "+name+ " from arrow function without return"
            document.getElementById("demo").innerHTML=hello("rohit");
        </script>
    </body>
</html>
