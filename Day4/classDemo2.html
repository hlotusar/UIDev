<html>
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            class Car
            {
                constructor(brand)
                {
                    this.brand=brand;
                }
                
                display(name){
                    return name+" Indian Brand : "+this.brand;
                }
            }
            mycar=new Car("Maruti");
            //document.getElementById("demo").innerHTML=mycar.brand;
            document.getElementById("demo").innerHTML=mycar.display("Alto");
        </script>
    </body>
</html>
