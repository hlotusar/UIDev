    <body>
        <p id="demo"></p>
        <script>
            var numArray=[2,34,5,6,8,65,21,31,54,32,60,78];
            var x=" ";
            for(i in numArray)
            {
                if(numArray[i] % 2 == 0)
                {
                    x+=numArray[i];
                    x+=" ";
                }
            } document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
