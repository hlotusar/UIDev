<html>
    <body>
        <canvas id="mycanvas" height="200" width="100"
        style="border: 1px solid;">

        </canvas>
        <script>
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext('2d');
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();


        </script>
    </body>
</html>
