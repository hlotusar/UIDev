<html>
    <head>
        <script>
            function setData()
            {
                if(typeof(sessionStorage) == undefined)
                {
                    div1.innerHTML="upgrade your browser";
                }
                else
                {
                    sessionStorage.setItem("uname",fname.value);
                }
            }
            function getData()
            {
                div1.innerHTML="welcome "+sessionStorage.getItem("uname");
            }
        </script>
    </head>
    <body>
        Enter your Name : <input id="fname" type="text" /><br>
        <input type="button" value="Store Name" onclick="setData()">
        <input type="button" value="Get Name" onclick="getData()">

        <div id="div1"></div>
    </body>
</html>
