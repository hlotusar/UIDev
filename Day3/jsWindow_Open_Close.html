<html>

    </head>
    <body>
        <script>
            var openedWindow;
            function openWindow()
            {
                openWindow=window.open('https://portal.accenture.com');
            }
            function closeWindow()
            {
                openWindow.close();
            }
        </script>
        <button onclick="openWindow()">Open Accenture Portal</button>
        <button onclick="closeWindow()">Close Opened Accenture Portal</button>
    </body>
</html>
