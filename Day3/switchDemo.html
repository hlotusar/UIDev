<html>
    <head>

    </head>
    <body>
        <script>
            var grade = 'B';
            var result;
            switch(grade)
            {
                case 'A':
                    result="A Grade";
                    break;
                case 'B':
                    result="B grade";
                    break;
                case 'C':
                    result="C grade";
                    break;
                default:
                    result="No Grade";
            }
            document.write(result);
        </script>
    </body>
</html>
