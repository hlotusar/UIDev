<html>
    <head>

    </head>
    <body>
        <h3>JS Alert and window alert</h3>
        <script>
            function hello()
            {
                var userName='Rohit';
                alert('hello : '+userName);
                //if there is more than one alert function then the execution will be sequential
                window.alert("welcome to Accenture")
            }
        </script>
        <button onclick="hello()">Hello</button>
    </body>
</html>
