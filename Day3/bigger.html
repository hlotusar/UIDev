    <body>
        <script>
            function getBigger()
            {
                var a = 10.5, b=10, c=10;
                if(a>b && a>c)
                {
                    document.write("a is bigger : "+a);
                }
                else if(b>a && b>c)
                {
                    document.write("b is bigger : "+b);
                }
                else{
                    document.write("c is bigger : "+c);
                }

            }
            getBigger();
        </script>
    </body>
