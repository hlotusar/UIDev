<html>
    <head>

    </head>
    <body>
        <h2>Primitive DataTypes</h2>
        <script>
            var company="Accenture";
            var id =1223;
            var salary=1234.50;
            agree=false;
            myvar=null;
            var num;
            document.write(typeof(company) + " : "+company+"<br>");
            document.write(typeof(id) + " : "+id+"<br>");
            
            document.write(typeof(salary) + " : "+salary+"<br>");
            document.write(typeof(agree) + " : "+agree+"<br>");
            document.write(typeof(myvar) + " : "+myvar+"<br>");
            document.write(typeof(num) + " : "+num+"<br>");
        </script>
    </body>
</html>
